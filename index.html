<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skything</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap');

    body {
      margin: 0;
      padding: 0 1rem;
      font-family: 'Inter', sans-serif;
      background-color: #0d1117;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      font-weight: 600;
      margin: 0.5rem 0;
      letter-spacing: -0.5px;
    }

    h2 {
      font-size: 1.8rem;
      font-weight: 300;
      margin: 0;
      letter-spacing: 0.5px;
    }

    .spacer {
      height: 4rem;
    }

    .subtext {
      font-size: 1rem;
      font-weight: 300;
      opacity: 0.85;
      margin: 0.3rem 0;
    }

    .cta-bold {
      font-size: 1.2rem;
      font-weight: 600;
      margin-top: 2.5rem;
      letter-spacing: 0.5px;
    }

    .cta-skinny {
      font-size: 1rem;
      font-weight: 300;
      opacity: 0.8;
      margin-top: 0.4rem;
      margin-bottom: 4rem;
    }

    .tagline-line {
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
      font-size: 1rem;
      margin: 0.3rem 0;
    }

    .tagline-line.bold {
      font-weight: 600;
      font-size: 1.1rem;
    }

    .visible {
      opacity: 1;
    }
  </style>
</head>
<body>

  <h1>Skything</h1>
  <h2>Sky wide data protection</h2>

  <div class="spacer"></div>
<!-- and end with -->
<!-- /div class="subtext">Need to protect all your data on every cloud?</div>
  </div class="subtext">By tomorrow. No headcount.  Wait, what?</div>
  </div class="subtext">Consider it done.</div>

  </div class="cta-bold">Skything it.</div>
  </div class="cta-skinny">Because restoring is so.. eons ago</div> -->

  <div class="spacer"></div>

  <div id="line1" class="tagline-line"></div>
  <div id="line2" class="tagline-line"></div>
  <div id="line3" class="tagline-line bold"></div>

  <script>
    const taglines = [
      [
        "Audit tomorrow, data on three clouds?",
        '"Fix this!"',
        "Smile, you did the Skything"
      ],
      [
        "'Show me the data, now!'",
        "Dead data in backups?",
        "Smile, you did the Skything"
      ],
      [
        "Two '<b>single</b>' panes of glass?!",
        "Backup <b>&</b> DR in <b>one</b> place",
        "Smile, you did the Skything"
      ],
      [
        "'Wish we knew this two years ago.'",
        'Tr<span style="color:#3fdad8;font-weight:600;">ai</span>n on backups',
        "Smile, you did the Skything"
      ],
      [
        "Need your data now?",
        "Canâ€™t wait for <span style='color:#ffa657;'>eons</span>?",
        "Smile, you did the Skything"
      ]
    ];

    const line1 = document.getElementById('line1');
    const line2 = document.getElementById('line2');
    const line3 = document.getElementById('line3');

    let currentIndex = 0;

    function showLines() {
      line1.classList.remove("visible");
      line2.classList.remove("visible");
      line3.classList.remove("visible");

      setTimeout(() => {
        line1.innerHTML = taglines[currentIndex][0];
        line1.classList.add("visible");

        setTimeout(() => {
          line2.innerHTML = taglines[currentIndex][1];
          line2.classList.add("visible");

          setTimeout(() => {
            line3.innerHTML = taglines[currentIndex][2];
            line3.classList.add("visible");

            setTimeout(() => {
              line1.classList.remove("visible");
              line2.classList.remove("visible");
              line3.classList.remove("visible");

              currentIndex = (currentIndex + 1) % taglines.length;
              setTimeout(showLines, 800);
            }, 3000);
          }, 3000);
        }, 3000);
      }, 600);
    }

    showLines();
  </script>

</body>
</html>
