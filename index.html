<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skything</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap');

    body {
      margin: 0;
      padding: 0 1rem;
      font-family: 'Inter', sans-serif;
      background-color: #0d1117;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      font-weight: 600;
      margin: 0.5rem 0;
      letter-spacing: -0.5px;
    }

    h2 {
      font-size: 1.8rem;
      font-weight: 300;
      margin: 0;
      letter-spacing: 0.5px;
    }

    .spacer {
      height: 4rem;
    }

    .subtext {
      font-size: 1rem;
      font-weight: 300;
      opacity: 0.85;
      margin: 0.3rem 0;
    }

    .cta-bold {
      font-size: 1.2rem;
      font-weight: 600;
      margin-top: 2.5rem;
      letter-spacing: 0.5px;
    }

    .cta-skinny {
      font-size: 1rem;
      font-weight: 300;
      opacity: 0.8;
      margin-top: 0.4rem;
      margin-bottom: 4rem;
    }

    .tagline-container {
      opacity: 1;
      transition: opacity 0.6s ease-in-out;
      min-height: 6rem;
    }

    .tagline-line {
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
      font-size: 1rem;
      margin: 0.3rem 0;
    }

    .tagline-line.visible {
      opacity: 1;
    }

    #line3 {
      font-weight: 600;
    }
  </style>
</head>
<body>

  <h1>Skything</h1>
  <h2>Sky wide data protection</h2>

  <div class="spacer"></div>

  <div class="subtext">Need to protect all your data on every cloud?</div>
  <div class="subtext">By tomorrow. No headcount.  Wait, what?</div>
  <div class="subtext">Consider it done.</div>

  <div class="cta-bold">Skything it.</div>
  <div class="cta-skinny">Now, not eons</div>

  <div class="spacer"></div>

  <div class="tagline-container">
    <div class="tagline-line" id="line1"></div>
    <div class="tagline-line" id="line2"></div>
    <div class="tagline-line" id="line3">Smile, you did the Skything</div>
  </div>

  <script>
    const fragments = [
      ["Audit tomorrow, data on three clouds?", '"Fix this!"'],
      ["'Show me the data, now!'", "Dead data in backups?"],
      ["Two single panes of glass?!", "Backup & DR in one place"],
      ["'Wish we knew this two years ago'", "Train on backups"],
      ["Need your data now?", "Canâ€™t wait for eons?"]
    ];

    let i = 0;
    const line1 = document.getElementById('line1');
    const line2 = document.getElementById('line2');
    const line3 = document.getElementById('line3');
    const delay = 3000;

    async function delayMs(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function showNext() {
      line1.classList.remove('visible');
      line2.classList.remove('visible');
      line3.classList.remove('visible');
      await delayMs(600);

      line1.textContent = fragments[i][0];
      line2.textContent = fragments[i][1];
      line1.classList.add('visible');
      await delayMs(delay);

      line2.classList.add('visible');
      await delayMs(delay);

      line3.classList.add('visible');
      await delayMs(delay);

      line1.classList.remove('visible');
      line2.classList.remove('visible');
      line3.classList.remove('visible');
      await delayMs(600);

      i = (i + 1) % fragments.length;
      showNext();
    }

    showNext();
  </script>

</body>
</html>
