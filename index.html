<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skything</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap');

    body {
      margin: 0;
      padding: 0 1rem;
      font-family: 'Inter', sans-serif;
      background-color: #0d1117;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .top-padding {
      height: 8rem;
    }

    h1 {
      font-size: 4rem;
      font-weight: 600;
      margin: 0.5rem 0;
      letter-spacing: -0.5px;
    }

    h2 {
      font-size: 1.8rem;
      font-weight: 300;
      margin: 0;
      letter-spacing: 0.5px;
    }

    .sparkle-container {
      margin: 3rem 0;
      height: 4rem;
    }

    .sparkle-svg {
      width: 3.5rem;
      height: 3.5rem;
      stroke: #3fdad8;
      fill: none;
      stroke-width: 1.5;
      stroke-linecap: round;
      stroke-linejoin: round;
      animation: sparkle-fade 6s ease-in-out infinite alternate;
    }

    .sparkle-small {
      width: 1.2rem;
      height: 1.2rem;
      margin-right: 0.5rem;
      animation-delay: 1s;
    }

    .sparkle-smaller {
      width: 0.8rem;
      height: 0.8rem;
      margin-right: 1.5rem;
      animation-delay: 2s;
    }

    @keyframes sparkle-fade {
      0% { opacity: 0.3; transform: scale(1) rotate(0deg); }
      50% { opacity: 0.7; transform: scale(1.1) rotate(10deg); }
      100% { opacity: 0.4; transform: scale(1) rotate(0deg); }
    }

    .spacer {
      height: 2rem;
    }

    .taglines {
      margin: 4rem 0 1rem 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 6rem;
    }

    .tagline-line {
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
      font-size: 1rem;
      margin: 0.3rem 0;
      min-height: 1.4rem;
      line-height: 1.4rem;
    }

    .tagline-line.bold {
      font-weight: 600;
      font-size: 1.1rem;
    }

    .visible {
      opacity: 1;
    }

    .strobe-container {
      margin-top: 2rem;
      font-size: 1.3rem;
      font-weight: 300;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .strobe-icon {
      margin: 0 0.5rem;
      font-size: 1.4rem;
    }

    .strobe-link {
      background: linear-gradient(90deg, cyan, #a1c4fd, #c2e9fb, cyan);
      background-size: 200%;
      background-position: 0% 0;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: strobe 4s linear infinite;
      text-decoration: none;
    }

    @keyframes strobe {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
  </style>
</head>
<body>

  <div class="top-padding"></div>

  <h1>Skything</h1>
  <h2>Sky wide data protection</h2>

  <div class="sparkle-container">
    <div style="display: flex; align-items: center; justify-content: center;">
      <!-- Smaller sparkles -->
      <svg class="sparkle-svg sparkle-smaller" viewBox="0 0 24 24">
        <path d="M12 2 L13 11 L22 12 L13 13 L12 22 L11 13 L2 12 L11 11 Z" />
      </svg>
      <svg class="sparkle-svg sparkle-small" viewBox="0 0 24 24">
        <path d="M12 2 L13 11 L22 12 L13 13 L12 22 L11 13 L2 12 L11 11 Z" />
      </svg>
      <!-- Main sparkle -->
      <svg class="sparkle-svg" viewBox="0 0 24 24">
        <path d="M12 2 L13 11 L22 12 L13 13 L12 22 L11 13 L2 12 L11 11 Z" />
      </svg>
    </div>
  </div>

  <div class="taglines">
    <div id="line1" class="tagline-line"></div>
    <div id="line2" class="tagline-line"></div>
    <div id="line3" class="tagline-line bold"></div>
  </div>

  <div class="strobe-container">
    <span id="leftIcon" class="strobe-icon">‚òÅÔ∏è</span>
    <a class="strobe-link" id="strobeLink" href="page2.html">Do the Skything</a>
    <span id="rightIcon" class="strobe-icon">üåô</span>
  </div>

  <script>
    const taglines = [
      ["Audit tomorrow, data on three clouds?", '"Fix this!"', "Smile, you did the Skything"],
      ["'Show me the data, now!'", "Dead data in backups?", "Smile, you did the Skything"],
      ["Two single panes of glass?!", "Backup <b>&</b> DR in <b>one</b> place", "Smile, you did the Skything"],
      ["'Wish we knew this two years ago.'", 'Tr<span style="color:#3fdad8;font-weight:600;">ai</span>n on backups', "Smile, you did the Skything"],
      ["Need your data now?", "Can‚Äôt wait for <span style='color:#ffa657;'>eons</span>?", "Smile, you did the Skything"]
    ];

    const wingdings = ['‚òÅÔ∏è', 'üåû', 'üåô', 'ü™ê', 'üöÄ', 'üõ∏', 'üïäÔ∏è', '‚úàÔ∏è', 'üõ©Ô∏è', 'üåà', 'ü™Ω', 'üïäÔ∏è', 'ü™Å'];
    const leftIcon = document.getElementById('leftIcon');
    const rightIcon = document.getElementById('rightIcon');
    const line1 = document.getElementById('line1');
    const line2 = document.getElementById('line2');
    const line3 = document.getElementById('line3');

    let currentIndex = 0;

    function showLines() {
      line1.classList.remove("visible");
      line2.classList.remove("visible");
      line3.classList.remove("visible");

      setTimeout(() => {
        line1.innerHTML = taglines[currentIndex][0];
        line1.classList.add("visible");

        setTimeout(() => {
          line2.innerHTML = taglines[currentIndex][1];
          line2.classList.add("visible");

          setTimeout(() => {
            line3.innerHTML = taglines[currentIndex][2];
            line3.classList.add("visible");

            setTimeout(() => {
              line1.classList.remove("visible");
              line2.classList.remove("visible");
              line3.classList.remove("visible");

              currentIndex = (currentIndex + 1) % taglines.length;
              setTimeout(showLines, 800);
            }, 3000);
          }, 3000);
        }, 3000);
      }, 600);
    }

    function changeIcons() {
      leftIcon.textContent = wingdings[Math.floor(Math.random() * wingdings.length)];
      setTimeout(() => {
        rightIcon.textContent = wingdings[Math.floor(Math.random() * wingdings.length)];
      }, 500);
    }

    setInterval(changeIcons, 1000);
    showLines();
  </script>

</body>
</html>
