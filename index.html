<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skything ‚Äì Page 2</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0d1117;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 6s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0; }
      50% { opacity: 0.8; }
    }

    h1 {
      font-size: 4.5rem;
      font-weight: 600;
      margin-top: 4rem;
      margin-bottom: 2rem;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    h1:hover {
      opacity: 0.85;
    }

    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      font-size: 1.3rem;
      font-weight: 300;
      opacity: 0.9;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      transition: opacity 0.3s ease;
    }

    .nav-links a:hover {
      opacity: 1;
    }

    .symbol-link {
      position: absolute;
      top: 1.2rem;
      left: 1.2rem;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(4px);
      border-radius: 2rem;
      padding: 0.6rem 0.9rem;
      font-size: 1.5rem;
      line-height: 1;
      text-decoration: none;
      color: white;
      transition: transform 0.3s ease;
    }

    .symbol-link:hover {
      transform: scale(1.08);
    }

    /* FOOTER STYLE MATCHING PAGE 1 */

    .footer {
      position: fixed;
      bottom: 2.5rem;
      font-size: 1rem;
      font-weight: 300;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .footer-icon {
      margin: 0 0.5rem;
      font-size: 1.4rem;
    }

    .footer-link {
      background: linear-gradient(90deg, #00ffff, #84d0ff, #00ffff);
      background-size: 300%;
      background-position: 0% 0;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: strobe 4s ease-in-out infinite alternate;
      text-decoration: none;
      font-weight: 300;
    }

    @keyframes strobe {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>
<body>

  <!-- Stars -->
  <div class="stars" id="stars"></div>

  <!-- Symbol in top-left -->
  <a href="index.html" class="symbol-link" id="symbolLink">‚òÅÔ∏è</a>

  <!-- Header -->
  <h1 onclick="location.href='index.html'">Skything</h1>

  <!-- Nav Links -->
  <div class="nav-links">
    <a href="#">Products</a>
    <a href="#">Skything your craft</a>
    <a href="#">Skything insurance</a>
    <a href="#">Our Blog</a>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    <span id="footerLeftIcon" class="footer-icon">üï∫</span>
    <a href="page9.html" class="footer-link">Doing the Skything</a>
    <span id="footerRightIcon" class="footer-icon">ü§∏</span>
  </div>

  <script>
    // Random top-left emoji
    const symbols = ['‚òÅÔ∏è', 'üåû', 'üïäÔ∏è'];
    const symbol = symbols[Math.floor(Math.random() * symbols.length)];
    document.getElementById('symbolLink').textContent = symbol;

    // Star field
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDelay = `${Math.random() * 6}s`;
      starsContainer.appendChild(star);
    }

    // Footer Wingdings alternating
    const footerIcons = ['‚ù§Ô∏è', 'üï∫', 'ü§∏', 'üíê', 'üßò', 'üôå', 'ü™∑', 'ü™¨'];
    const footerLeftIcon = document.getElementById('footerLeftIcon');
    const footerRightIcon = document.getElementById('footerRightIcon');

    function changeFooterLeftIcon() {
      const icon = footerIcons[Math.floor(Math.random() * footerIcons.length)];
      footerLeftIcon.textContent = icon;
    }

    function changeFooterRightIcon() {
      const icon = footerIcons[Math.floor(Math.random() * footerIcons.length)];
      footerRightIcon.textContent = icon;
    }

    setInterval(() => {
      changeFooterLeftIcon();
      setTimeout(changeFooterRightIcon, 500);
    }, 1000);
  </script>

</body>
</html>
