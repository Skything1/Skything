<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skything</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap');

    body {
      margin: 0;
      padding: 0 1rem;
      font-family: 'Inter', sans-serif;
      background-color: #0d1117;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 4rem;
      font-weight: 600;
      margin: 0.5rem 0;
      letter-spacing: -0.5px;
    }

    h2 {
      font-size: 1.8rem;
      font-weight: 300;
      margin: 0;
      letter-spacing: 0.5px;
    }

    .spacer {
      height: 4rem;
    }

    .subtext {
      font-size: 1rem;
      font-weight: 300;
      opacity: 0.85;
      margin: 0.3rem 0;
    }

    .cta-bold {
      font-size: 1.2rem;
      font-weight: 600;
      margin-top: 2.5rem;
      letter-spacing: 0.5px;
    }

    .cta-skinny {
      font-size: 1rem;
      font-weight: 300;
      opacity: 0.8;
      margin-top: 0.4rem;
      margin-bottom: 4rem;
    }

    .tagline-container {
      min-height: 4.5rem;
    }

    .line1, .line2 {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .line1 {
      font-size: 1.05rem; /* Slightly smaller to avoid wrapping */
      font-weight: 300;
      margin-bottom: 0.4rem;
    }

    .line2 {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .line1.show,
    .line2.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <h1>Skything</h1>
  <h2>Sky wide data protection</h2>

  <div class="spacer"></div>

  <div class="subtext">Need to protect all your data on every cloud?</div>
  <div class="subtext">By tomorrow. No headcount. Wait, what?</div>
  <div class="subtext">Consider it done.</div>

  <div class="cta-bold">Skything it.</div>
  <div class="cta-skinny">Now, not eons</div>

  <div class="spacer"></div>

  <div class="tagline-container">
    <div id="line1" class="line1"></div>
    <div id="line2" class="line2">Smile, you did the Skything</div>
  </div>

  <script>
    const taglines = [
      "Audit tomorrow, data on three clouds, 'fix this!'",
      "'Show me the data, now!', dead data in backups?",
      "Two single panes of glass?! Backup & DR in one place",
      "'Wish we knew this two years ago'. Train on backups",
      "Need your data now and can't wait eons to restore?"
    ];

    const line1 = document.getElementById('line1');
    const line2 = document.getElementById('line2');
    let i = 0;

    function animateTagline() {
      line1.classList.remove('show');
      line2.classList.remove('show');

      setTimeout(() => {
        line1.textContent = taglines[i];
        line1.classList.add('show');

        setTimeout(() => {
          line2.classList.add('show');

          setTimeout(() => {
            line1.classList.remove('show');
            line2.classList.remove('show');
            i = (i + 1) % taglines.length;
            setTimeout(animateTagline, 800); // brief silence before restart
          }, 4000);

        }, 3000);
      }, 600);
    }

    animateTagline();
  </script>

</body>
</html>
