<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skything</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0 1rem;
      font-family: 'Inter', sans-serif;
      background-color: #0d1117;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 4rem;
      font-weight: 600;
      margin: 0.5rem 0;
      letter-spacing: -0.5px;
    }

    h2 {
      font-size: 1.8rem;
      font-weight: 300;
      margin: 0;
      letter-spacing: 0.5px;
    }

    .spacer {
      height: 3rem;
    }

    .subtext {
      font-size: 1.05rem;
      font-weight: 300;
      opacity: 0.85;
      margin: 0.3rem 0;
    }

    .cta-bold {
      font-size: 1.3rem;
      font-weight: 600;
      margin-top: 2.5rem;
      letter-spacing: 0.5px;
    }

    .cta-skinny {
      font-size: 1.1rem;
      font-weight: 300;
      opacity: 0.8;
      margin-top: 0.4rem;
      margin-bottom: 4rem;
    }

    .tagline-container {
      min-height: 6rem;
      position: relative;
      font-size: 1.3rem;
      font-weight: 400;
      overflow: hidden;
    }

    .line1,
    .line2,
    .smile,
    .scroll {
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }

    .line1.show {
      opacity: 1;
      animation: fadeIn 0.6s ease forwards;
    }

    .line2.show {
      opacity: 1;
      animation: fadeIn 0.6s ease forwards;
      animation-delay: 0.8s;
    }

    .smile.show {
      opacity: 1;
      font-weight: 600;
      font-size: 2rem;
      display: inline-block;
      animation: zoomIn 0.6s ease forwards;
      animation-delay: 1.6s;
    }

    .scroll.show {
      opacity: 1;
      font-size: 1.3rem;
      font-weight: 400;
      display: inline-block;
      white-space: nowrap;
      position: relative;
      left: -100%;
      animation: slideIn 0.8s ease-out forwards;
      animation-delay: 2.3s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes zoomIn {
      from { transform: scale(3); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    @keyframes slideIn {
      0%   { left: -100%; }
      100% { left: 0; }
    }

    .color-0 { color: #3fdad8; }
    .color-1 { color: #6e8efb; }
    .color-2 { color: #a993fe; }
    .color-3 { color: #5ee7df; }
    .color-4 { color: #84fab0; }
    .eon-orange { color: #ffa657; }
  </style>
</head>
<body>

  <h1>Skything</h1>
  <h2>Sky wide data protection</h2>

  <div class="spacer"></div>

  <div class="subtext">Need to protect all your data on every cloud?</div>
  <div class="subtext">By tomorrow. No headcount.  Wait, what?</div>
  <div class="subtext">Consider it done.</div>

  <div class="cta-bold">Skything it.</div>
  <div class="cta-skinny">Now, not eons</div>

  <div class="spacer"></div>

  <div class="tagline-container">
    <div class="line1" id="line1"></div>
    <div class="line2" id="line2"></div>
    <div style="margin-top: 1.5rem;">
      <span class="smile" id="smile">Smile</span>
      <span class="scroll" id="scroll">, you did the Skything</span>
    </div>
  </div>

  <script>
    const fragments = [
      ["Audit tomorrow, data on three clouds,", "'fix this!'"],
      ["'Show me the data, now!'", "Dead data in backups?"],
      ["Two single panes of glass?!", "Backup & DR in one place."],
      ["'Wish we knew this two years ago.'", "Train on backups."],
      ["Need your data now?", "Can't wait eons to restore?"]
    ];

    const colors = ["color-0", "color-1", "color-2", "color-3", "eon-orange"];
    let i = 0;

    const line1 = document.getElementById('line1');
    const line2 = document.getElementById('line2');
    const smile = document.getElementById('smile');
    const scroll = document.getElementById('scroll');

    function resetAnimations() {
      line1.className = 'line1';
      line2.className = 'line2';
      smile.className = 'smile';
      scroll.className = 'scroll';
    }

    function showNextSequence() {
      resetAnimations();

      setTimeout(() => {
        const color = colors[i % colors.length];
        const [frag1, frag2] = fragments[i];
        const isEon = i === fragments.length - 1;

        line1.textContent = frag1;
        line2.textContent = frag2;

        line1.classList.add('show', isEon ? 'eon-orange' : color);
        line2.classList.add('show', isEon ? 'eon-orange' : color);
        smile.classList.add('show', isEon ? 'eon-orange' : color);
        scroll.classList.add('show', isEon ? 'eon-orange' : color);

        i = (i + 1) % fragments.length;
      }, 200);
    }

    showNextSequence();
    setInterval(showNextSequence, 6200); // 6.2s full sequence
  </script>

</body>
</html>
