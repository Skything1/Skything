<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skything</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0 1rem;
      font-family: 'Inter', sans-serif;
      background-color: #0d1117;
      color: #e6e6e6;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin: 0.5rem 0;
      letter-spacing: -0.5px;
    }

    h2 {
      font-size: 1.2rem;
      font-weight: 300;
      margin: 0;
      letter-spacing: 0.5px;
      opacity: 0.8;
    }

    .spacer {
      height: 2rem;
    }

    .subtext, .cta-bold, .cta-skinny {
      font-size: 1rem;
      font-weight: 300;
      opacity: 0.85;
      margin: 0.3rem 0;
    }

    .cta-bold {
      font-weight: 600;
      margin-top: 2rem;
    }

    .tagline-container {
      min-height: 4rem;
      position: relative;
      font-size: 1.1rem;
      font-weight: 400;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .fragment {
      opacity: 0;
      transition: opacity 1s ease-in-out;
      position: absolute;
    }

    .fragment.show {
      opacity: 1;
    }

    .footer-line {
      margin-top: 2rem;
      font-size: 1rem;
      font-weight: 400;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <h1>Skything</h1>
  <h2>Sky wide data protection</h2>

  <div class="spacer"></div>

  <div class="subtext">Need to protect all your data on every cloud?</div>
  <div class="subtext">By tomorrow. No headcount. Wait, what?</div>
  <div class="subtext">Consider it done.</div>

  <div class="cta-bold">Skything it.</div>
  <div class="cta-skinny">Now, not eons</div>

  <div class="spacer"></div>

  <div class="tagline-container">
    <div id="tagline" class="fragment"></div>
    <div class="footer-line">Smile, you did the Skything</div>
  </div>

  <script>
    const fragments = [
      "Audit now, data on three clouds.",
      "'Show me the data, now!'",
      "Dead data in backups?",
      "Two single panes of glass.",
      "Backup & DR in one place.",
      "'Wish we knew this two years ago.'",
      "Train on backups.",
      "Need your data now?",
      "Can't wait eons to restore?"
    ];

    let i = 0;
    const tagline = document.getElementById('tagline');

    function showFragment() {
      tagline.classList.remove('show');
      setTimeout(() => {
        tagline.textContent = fragments[i];
        tagline.classList.add('show');
        i = (i + 1) % fragments.length;
      }, 600);  // brief silence between fade out and next fade in
    }

    showFragment();
    setInterval(showFragment, 4600);  // 4s show + 0.6s silence
  </script>

</body>
</html>
