<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Skything</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap');

    body {
      margin: 0;
      padding: 0 1rem;
      font-family: 'Inter', sans-serif;
      background-color: #0d1117;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      font-weight: 600;
      margin: 0.5rem 0;
      letter-spacing: -0.5px;
    }

    h2 {
      font-size: 1.8rem;
      font-weight: 300;
      margin: 0;
      letter-spacing: 0.5px;
    }

    .spacer {
      height: 4rem;
    }

    .subtext {
      font-size: 1rem;
      font-weight: 300;
      opacity: 0.85;
      margin: 0.3rem 0;
    }

    .cta-bold {
      font-size: 1.2rem;
      font-weight: 600;
      margin-top: 2.5rem;
      letter-spacing: 0.5px;
    }

    .cta-skinny {
      font-size: 1rem;
      font-weight: 300;
      opacity: 0.8;
      margin-top: 0.4rem;
      margin-bottom: 4rem;
    }

    .tagline-container {
      font-size: 0.85rem;
      font-weight: 300;
      opacity: 0;
      letter-spacing: 0.5px;
      transition: opacity 0.6s ease-in-out;
      min-height: 1.2rem;
    }

    .tagline-container.show {
      opacity: 0.5;
    }
  </style>
</head>
<body>

  <h1>Skything</h1>
  <h2>Sky wide data protection</h2>

  <div class="spacer"></div>

  <div class="subtext">Need to protect all your data on every cloud?</div>
  <div class="subtext">By tomorrow. No headcount.  Wait, what?</div>
  <div class="subtext">Consider it done.</div>

  <div class="cta-bold">Skything it.</div>
  <div class="cta-skinny">Now, not eons</div>

  <div class="spacer"></div>

  <div class="tagline-container" id="tagline"></div>

  <script>
    const taglines = [
      "Audit tomorrow, data on three clouds, 'fix this!'",
      "'Show me the data, now!', dead data in backups?",
      "Two single panes of glass?! Backup & DR in one place",
      "'Wish we knew this two years ago'. Train on backups",
      "Need your data now and can't wait eons to restore?"
    ];

    const container = document.getElementById('tagline');
    let i = 0;

    function showNextTagline() {
      container.classList.remove('show');
      setTimeout(() => {
        container.textContent = `${taglines[i]}\nSmile, you did the Skything`;
        container.classList.add('show');
        i = (i + 1) % taglines.length;
      }, 600);
    }

    // Initial render
    showNextTagline();
    // Cycle every 3.5 seconds (including fade timing)
    setInterval(showNextTagline, 3500);
  </script>

</body>
</html>
