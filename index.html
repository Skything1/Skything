<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skything</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap');

    body {
      margin: 0;
      padding: 0 1rem;
      font-family: 'Inter', sans-serif;
      background-color: #0d1117;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
    }

    .top-padding {
      height: 8rem;
    }

    h1 {
      font-size: 4rem;
      font-weight: 600;
      margin: 0.5rem 0;
      letter-spacing: -0.5px;
    }

    h2 {
      font-size: 1.8rem;
      font-weight: 300;
      margin: 0;
      letter-spacing: 0.5px;
    }

    .sparkle-wrapper {
      position: relative;
      width: 6rem;
      height: 6rem;
      margin-top: 1.5rem;
      margin-bottom: -5rem;
    }

    .sparkle {
      position: absolute;
      font-size: 1.4rem;
      color: white;
      opacity: 0.7;
      animation: fade 5s ease-in-out infinite, orbit 10s linear infinite;
      background: linear-gradient(90deg, cyan, #a1c4fd, #c2e9fb, cyan);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .sparkle:nth-child(1) {
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      animation-delay: 0s, 0s;
    }

    .sparkle:nth-child(2) {
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      animation-delay: 0.5s, 2s;
    }

    .sparkle:nth-child(3) {
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      animation-delay: 1s, 4s;
    }

    @keyframes fade {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    @keyframes orbit {
      0% { transform: rotate(0deg) translateX(2rem) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(2rem) rotate(-360deg); }
    }

    .spacer {
      height: 3rem;
    }

    .taglines {
      margin-top: 6rem;
      margin-bottom: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 6rem;
    }

    .tagline-line {
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
      font-size: 1rem;
      margin: 0.3rem 0;
      min-height: 1.4rem;
      line-height: 1.4rem;
    }

    .tagline-line.bold {
      font-weight: 600;
      font-size: 1.1rem;
    }

    .visible {
      opacity: 1;
    }

    .strobe-container {
      margin-top: 2rem;
      font-size: 1.3rem;
      font-weight: 300;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .strobe-icon {
      margin: 0 0.5rem;
      font-size: 1.4rem;
    }

    .strobe-link {
      background: linear-gradient(90deg, cyan, #a1c4fd, #c2e9fb, cyan);
      background-size: 200%;
      background-position: 0% 0;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: strobe 4s linear infinite;
      text-decoration: none;
    }

    @keyframes strobe {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
  </style>
</head>
<body>

  <div class="top-padding"></div>

  <h1>Skything</h1>
  <h2>Sky wide data protection</h2>

  <div class="sparkle-wrapper">
    <div class="sparkle">‚ú¶</div>
    <div class="sparkle">‚úß</div>
    <div class="sparkle">‚ùâ</div>
  </div>

  <div class="taglines">
    <div id="line1" class="tagline-line"></div>
    <div id="line2" class="tagline-line"></div>
    <div id="line3" class="tagline-line bold"></div>
  </div>

  <div class="strobe-container">
    <span id="leftIcon" class="strobe-icon">‚òÅÔ∏è</span>
    <a class="strobe-link" id="strobeLink" href="page2.html">Do the Skything</a>
    <span id="rightIcon" class="strobe-icon">üõ∏</span>
  </div>

  <script>
    const taglines = [
      ["Audit tomorrow, data on three clouds?", '"Fix this!"', "Smile, you did the Skything"],
      ["'Show me the data, now!'", "Dead data in backups?", "Smile, you did the Skything"],
      ["Two single panes of glass?!", "Backup <b>&</b> DR in <b>one</b> place", "Smile, you did the Skything"],
      ["'Wish we knew this two years ago.'", 'Tr<span style="color:#3fdad8;font-weight:600;">ai</span>n on backups', "Smile, you did the Skything"],
      ["Need your data now?", "Can‚Äôt wait for <span style='color:#ffa657;'>eons</span>?", "Smile, you did the Skything"]
    ];

    const wingdings = ['‚òÅÔ∏è', 'üåû', 'üåô', 'ü™ê', 'üöÄ', 'üõ∏', 'üïäÔ∏è', '‚úàÔ∏è', 'üõ©Ô∏è', 'üåà', 'ü™Ω', 'ü™Å'];
    const leftIcon = document.getElementById('leftIcon');
    const rightIcon = document.getElementById('rightIcon');
    const line1 = document.getElementById('line1');
    const line2 = document.getElementById('line2');
    const line3 = document.getElementById('line3');

    let currentIndex = 0;

    function showLines() {
      line1.classList.remove("visible");
      line2.classList.remove("visible");
      line3.classList.remove("visible");

      setTimeout(() => {
        line1.innerHTML = taglines[currentIndex][0];
        line1.classList.add("visible");

        setTimeout(() => {
          line2.innerHTML = taglines[currentIndex][1];
          line2.classList.add("visible");

          setTimeout(() => {
            line3.innerHTML = taglines[currentIndex][2];
            line3.classList.add("visible");

            setTimeout(() => {
              line1.classList.remove("visible");
              line2.classList.remove("visible");
              line3.classList.remove("visible");

              currentIndex = (currentIndex + 1) % taglines.length;
              setTimeout(showLines, 800);
            }, 3000);
          }, 3000);
        }, 3000);
      }, 600);
    }

    function changeIcons() {
      leftIcon.textContent = wingdings[Math.floor(Math.random() * wingdings.length)];
      setTimeout(() => {
        rightIcon.textContent = wingdings[Math.floor(Math.random() * wingdings.length)];
      }, 500);
    }

    setInterval(changeIcons, 1000);
    showLines();
  </script>

</body>
</html>
