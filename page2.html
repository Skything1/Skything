<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skything ‚Äì Page 2</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0d1117;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    .symbol-link {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(4px);
      border-radius: 2rem;
      padding: 0.6rem 0.9rem;
      font-size: 1.5rem;
      line-height: 1;
      text-decoration: none;
      color: white;
      transition: transform 0.3s ease;
    }

    .symbol-link:hover {
      transform: scale(1.08);
    }

    h1 {
      font-size: 4.4rem;
      font-weight: 600;
      margin-top: 3rem;
      margin-bottom: 2rem;
      cursor: pointer;
    }

    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      font-size: 1.4rem;
      font-weight: 300;
      opacity: 0.92;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      transition: opacity 0.3s ease;
    }

    .nav-links a:hover {
      opacity: 1;
    }

    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 6s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0; }
      50% { opacity: 0.8; }
    }

    .footer {
      position: fixed;
      bottom: 1.2rem;
      width: 100%;
      text-align: center;
      font-size: 1.3rem;
      font-weight: 300;
      font-family: 'Inter', sans-serif;
      z-index: 1000;
    }

    .strobe-link {
      background: linear-gradient(90deg, cyan, #a1c4fd, #c2e9fb, cyan);
      background-size: 200%;
      background-position: 0% 0;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: strobe 4s linear infinite alternate;
      text-decoration: none;
    }

    @keyframes strobe {
      0% { background-position: 200% 0; }
      50% { background-position: 0% 0; }
      100% { background-position: -200% 0; }
    }

    .footer-icon {
      margin: 0 0.5rem;
      font-size: 1.4rem;
      transition: opacity 0.3s ease;
    }
  </style>
</head>
<body>

  <!-- Symbol link top-left -->
  <a href="index.html" class="symbol-link" id="symbolLink">‚òÅÔ∏è</a>

  <!-- Title -->
  <h1 onclick="location.href='index.html'">Skything</h1>

  <!-- Navigation links -->
  <div class="nav-links">
    <a href="#">Products</a>
    <a href="#">SkyOps & CloudOps</a>
    <a href="#">Skything your AI</a>
    <a href="#">SkyOS</a>
    <a href="#">Blog</a>
    <a href="#">ST_ory</a>
  </div>

  <!-- Stars background -->
  <div class="stars" id="stars"></div>

  <!-- Footer -->
  <div class="footer">
    <span id="footerIconLeft" class="footer-icon">üíÉ</span>
    <a class="strobe-link" href="page9.html">Doing the Skything</a>
    <span id="footerIconRight" class="footer-icon">ü§∏</span>
  </div>

  <script>
    // Random rotating emoji in the top-left
    const symbols = ['‚òÅÔ∏è', 'üåû', 'üïäÔ∏è'];
    document.getElementById('symbolLink').textContent = symbols[Math.floor(Math.random() * symbols.length)];

    // Stars generation
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDelay = `${Math.random() * 6}s`;
      starsContainer.appendChild(star);
    }

    // Alternating Wingdings for footer
    const wingdings = ['üíÉ', 'üï∫', 'ü´∂', 'ü§∏', 'üôè', 'üå∏', 'üßò'];
    const left = document.getElementById('footerIconLeft');
    const right = document.getElementById('footerIconRight');

    let i = 0;
    setInterval(() => {
      left.textContent = wingdings[i % wingdings.length];
      setTimeout(() => {
        right.textContent = wingdings[(i + 1) % wingdings.length];
        i++;
      }, 500);
    }, 1000);
  </script>

</body>
</html>
