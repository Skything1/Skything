<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skything ‚Äì Page 2</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0d1117;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    h1:hover {
      opacity: 0.85;
    }

    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      font-size: 1.3rem;
      font-weight: 300;
      opacity: 0.9;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      transition: opacity 0.3s ease;
    }

    .nav-links a:hover {
      opacity: 1;
    }

    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 6s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0; }
      50% { opacity: 0.8; }
    }

    .symbol-link {
      position: absolute;
      top: 1.2rem;
      left: 1.2rem;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(4px);
      border-radius: 2rem;
      padding: 0.6rem 0.9rem;
      font-size: 1.5rem;
      line-height: 1;
      text-decoration: none;
      color: white;
      transition: transform 0.3s ease;
    }

    .symbol-link:hover {
      transform: scale(1.08);
    }
  </style>
</head>
<body>

  <!-- Random top-left symbol that links back to page1 -->
  <a href="index.html" class="symbol-link" id="symbolLink">‚òÅÔ∏è</a>

  <!-- Header title, also links to page 1 -->
  <h1 onclick="location.href='index.html'">Skything</h1>

  <div class="nav-links">
    <a href="#">Products</a>
    <a href="#">Skything your AI craft</a>
    <a href="#">SkyOps (fka CloudOps)</a>
    <a href="#">Our Blog</a>
  </div>

  <!-- Starry background -->
  <div class="stars" id="stars"></div>

  <script>
    // Random emoji symbol selection
    const symbols = ['‚òÅÔ∏è', 'üåû', 'üïäÔ∏è'];
    const symbol = symbols[Math.floor(Math.random() * symbols.length)];
    document.getElementById('symbolLink').textContent = symbol;

    // Generate star field
    const starsContainer = document.getElementById('stars');
    const numStars = 100;

    for (let i = 0; i < numStars; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDelay = `${Math.random() * 6}s`;
      starsContainer.appendChild(star);
    }
  </script>

</body>
</html>
