<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skything ‚Äì Page 2</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap');

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0d1117;
      color: #ffffff;
      text-align: center;
      height: 100%;
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-bottom: 4rem; /* Reserve space for fixed footer */
    }

    h1 {
      font-size: 4rem;
      font-weight: 600;
      margin-bottom: 2rem;
      cursor: pointer;
    }

    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      font-size: 1.3rem;
      font-weight: 300;
      opacity: 0.9;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      transition: opacity 0.3s ease;
    }

    .nav-links a:hover {
      opacity: 1;
    }

    .symbol-link {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(5px);
      border-radius: 2rem;
      padding: 0.6rem 0.9rem;
      font-size: 1.5rem;
      line-height: 1;
      text-decoration: none;
      color: white;
      transition: transform 0.3s ease;
    }

    .symbol-link:hover {
      transform: scale(1.08);
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 6s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0; }
      50% { opacity: 0.8; }
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.2rem;
      font-weight: 600;
      padding: 1.2rem;
      color: #00e0ff;
      z-index: 10;
    }

    .footer a {
      color: #00e0ff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Symbol link top left -->
  <a href="index.html" class="symbol-link" id="symbolLink">‚òÅÔ∏è</a>

  <!-- Starry background -->
  <div class="stars" id="stars"></div>

  <!-- Main content -->
  <div class="main">
    <h1 onclick="location.href='index.html'">Skything</h1>

    <div class="nav-links">
      <a href="#">Products</a>
      <a href="#">SkyOps & CloudOps</a>
      <a href="#">Skything your AI</a>
      <a href="#">SkyOS</a>
      <a href="#">Blog</a>
      <a href="#">SkyThingies</a>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <span id="leftWingding">‚ù§Ô∏è</span>
    <a href="#">Doing the Skything</a>
    <span id="rightWingding">üßò‚Äç‚ôÇÔ∏è</span>
  </div>

  <script>
    // Top-left symbol randomizer
    const symbols = ['‚òÅÔ∏è', 'üåû', 'üïäÔ∏è'];
    document.getElementById('symbolLink').textContent =
      symbols[Math.floor(Math.random() * symbols.length)];

    // Stars
    const starsContainer = document.getElementById('stars');
    const numStars = 100;
    for (let i = 0; i < numStars; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDelay = `${Math.random() * 6}s`;
      starsContainer.appendChild(star);
    }

    // Wingding alternator
    const wingdings = [
      '‚ù§Ô∏è', 'üôå', 'üíÉ', 'ü§∏‚Äç‚ôÇÔ∏è', 'üßò‚Äç‚ôÄÔ∏è', 'üßò‚Äç‚ôÇÔ∏è', 'üïäÔ∏è', 'üå∏', 'ü™∑', 'ü™¨', 'üåº', 'üïâÔ∏è'
    ];
    const left = document.getElementById('leftWingding');
    const right = document.getElementById('rightWingding');

    function updateLeft() {
      left.textContent = wingdings[Math.floor(Math.random() * wingdings.length)];
    }

    function updateRight() {
      right.textContent = wingdings[Math.floor(Math.random() * wingdings.length)];
    }

    updateLeft();
    updateRight();
    setInterval(() => {
      updateLeft();
      setTimeout(updateRight, 500);
    }, 1000);
  </script>

</body>
</html>
