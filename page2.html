<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skything - Page 2</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0c0c0d;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      overflow-x: hidden;
    }

    .container {
      padding-top: 8vh; /* reduced top space */
      text-align: center;
    }

    h1 {
      font-size: 3rem; /* increased font size */
      margin-bottom: 1rem;
    }

    p, .nav-item {
      font-size: 1.2rem;
      color: #ccc;
      margin: 0.5rem 0;
    }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 12px 0 10px;
      background: transparent;
      font-family: 'SF Pro Text', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      font-weight: 300;
      font-size: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      z-index: 9999;
    }

    .footer span {
      animation: strobe 3s ease-in-out infinite;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      background-image: linear-gradient(90deg, #90cdf4, #63b3ed, #4299e1, #63b3ed, #90cdf4);
      background-size: 300% 100%;
      font-weight: 300;
    }

    @keyframes strobe {
      0%   { background-position: 50% 0; }
      25%  { background-position: 0% 0; }
      50%  { background-position: 50% 0; }
      75%  { background-position: 100% 0; }
      100% { background-position: 50% 0; }
    }

    .emoji {
      font-size: 18px;
      transition: opacity 0.2s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Skything</h1>
    <div class="nav-item">Products</div>
    <div class="nav-item">SkyOps & CloudOps</div>
    <div class="nav-item">Skything your AI</div>
    <div class="nav-item">SkyOS</div>
    <div class="nav-item">Blog</div>
    <div class="nav-item">SkyThingies</div>
  </div>

  <div class="footer">
    <div id="leftEmoji" class="emoji">🧘</div>
    <span>Do the Skything</span>
    <div id="rightEmoji" class="emoji">🕺</div>
  </div>

  <script>
    const emojis = ["❤️", "🕺", "💃", "🌸", "🤸", "🧘", "🌼", "🙏", "🙌"];
    const leftEmoji = document.getElementById("leftEmoji");
    const rightEmoji = document.getElementById("rightEmoji");

    function randomEmoji(current) {
      let next;
      do {
        next = emojis[Math.floor(Math.random() * emojis.length)];
      } while (next === current);
      return next;
    }

    let toggle = true;
    setInterval(() => {
      if (toggle) {
        leftEmoji.textContent = randomEmoji(leftEmoji.textContent);
      } else {
        rightEmoji.textContent = randomEmoji(rightEmoji.textContent);
      }
      toggle = !toggle;
    }, 500);
  </script>
</body>
</html>
