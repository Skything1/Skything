<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skything – Page 2</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap');

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0d1117;
      color: white;
      text-align: center;
      height: 100%;
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-bottom: 4rem; /* footer space */
    }

    h1 {
      font-size: 4rem;
      font-weight: 600;
      margin-bottom: 2rem;
      cursor: pointer;
    }

    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      font-size: 1.3rem;
      font-weight: 300;
      opacity: 0.9;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      transition: opacity 0.3s ease;
    }

    .nav-links a:hover {
      opacity: 1;
    }

    .symbol-link {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(5px);
      border-radius: 2rem;
      padding: 0.6rem 0.9rem;
      font-size: 1.5rem;
      text-decoration: none;
      color: white;
      transition: transform 0.3s ease;
    }

    .symbol-link:hover {
      transform: scale(1.08);
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 6s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0; }
      50% { opacity: 0.8; }
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      padding: 1.2rem 0.5rem;
      font-size: 1.1rem;
      font-weight: 500;
      font-family: 'Inter', sans-serif;
      color: #00e0ff;
      z-index: 10;
    }

    .footer span {
      animation: strobe 1.5s infinite;
      font-weight: 500;
      font-size: 1.1rem;
      display: inline-block;
    }

    @keyframes strobe {
      0% { opacity: 1; text-shadow: 0 0 2px #00e0ff; }
      50% { opacity: 0.6; text-shadow: 0 0 8px #00e0ff; }
      100% { opacity: 1; text-shadow: 0 0 2px #00e0ff; }
    }
  </style>
</head>
<body>

  <!-- Top-left nav symbol -->
  <a href="index.html" class="symbol-link" id="symbolLink">☁️</a>

  <!-- Stars -->
  <div class="stars" id="stars"></div>

  <!-- Main Content -->
  <div class="main">
    <h1 onclick="location.href='index.html'">Skything</h1>
    <div class="nav-links">
      <a href="#">Products</a>
      <a href="#">SkyOps & CloudOps</a>
      <a href="#">Skything your AI</a>
      <a href="#">SkyOS</a>
      <a href="#">Blog</a>
      <a href="#">SkyThingies</a>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <span id="footerLine">❤️💃🌸🕊️ <strong>Do the Skything</strong> 🧘‍♂️🙌🤸‍♂️🌼</span>
  </div>

  <script>
    // Random icon top-left
    const symbols = ['☁️', '🌞', '🕊️'];
    document.getElementById('symbolLink').textContent =
      symbols[Math.floor(Math.random() * symbols.length)];

    // Generate stars
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
      const s = document.createElement('div');
      s.className = 'star';
      s.style.top = `${Math.random() * 100}%`;
      s.style.left = `${Math.random() * 100}%`;
      s.style.animationDelay = `${Math.random() * 6}s`;
      starsContainer.appendChild(s);
    }
  </script>

</body>
</html>
