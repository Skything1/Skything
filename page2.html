<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skything - Page 2</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0a0b10;
      color: #fff;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding-top: 80px; /* Reduced from ~120px to ~80px */
    }

    h1 {
      font-size: 3.8rem; /* Slight increase */
      margin-bottom: 0.5rem;
    }

    p {
      margin: 0.4rem 0;
      font-size: 1.2rem;
    }

    /* Footer */
    .footer {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
      font-weight: 300;
      font-size: 1rem;
      color: #ffffff;
      white-space: nowrap;
    }

    .footer .emoji {
      margin: 0 0.3rem;
      animation: strobe 2s infinite alternate;
    }

    .footer .text {
      margin: 0 0.3rem;
      background: linear-gradient(to right, #72ffff, #c2cbff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 400;
      animation: strobe 2s infinite alternate;
    }

    @keyframes strobe {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <div class="container">
    <h1>Skything</h1>
    <div class="nav-links">
      <p>Products</p>
      <p>SkyOps &amp; CloudOps</p>
      <p>Skything your AI</p>
      <p>SkyOS</p>
      <p>Blog</p>
      <p>SkyThingies</p>
    </div>
  </div>

  <div class="footer">
    <span class="emoji" id="left-emoji">❤️</span>
    <span class="text">Do the Skything</span>
    <span class="emoji" id="right-emoji">🤸</span>
  </div>

  <script>
    const emojis = ['❤️', '🤸', '💃', '🧘‍♂️', '🌸', '🌼', '🕺', '🙏', '🙌', '🧘'];
    const left = document.getElementById("left-emoji");
    const right = document.getElementById("right-emoji");

    let indexL = 0;
    let indexR = 5;

    function updateLeft() {
      indexL = (indexL + 1) % emojis.length;
      left.textContent = emojis[indexL];
      setTimeout(updateRight, 500);
    }

    function updateRight() {
      indexR = (indexR + 1) % emojis.length;
      right.textContent = emojis[indexR];
      setTimeout(updateLeft, 500);
    }

    setTimeout(updateLeft, 500);
  </script>
</body>
</html>
