<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skything</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0a0d12;
      color: #fff;
      overflow-x: hidden;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('https://raw.githubusercontent.com/barakshein/skything/main/stars.png') repeat;
      z-index: 0;
      animation: moveStars 240s linear infinite;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 10000px 10000px; }
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin: 0.2em 0;
    }

    .nav-links p {
      font-size: 1.3em;
      margin: 0.3em;
      color: #ccc;
    }

    .footer {
      position: fixed;
      bottom: 10px;
      left: 0;
      width: 100%;
      text-align: center;
      font-family: 'Inter', sans-serif;
      font-size: 1.1em;
      font-weight: 500;
      z-index: 10;
      pointer-events: none;
    }

    .footer span {
      animation: strobe 1.5s infinite alternate;
    }

    .wingding {
      display: inline-block;
      padding: 0 0.4em;
    }

    @keyframes strobe {
      from {
        text-shadow: 0 0 2px #0ff, 0 0 4px #0ff;
      }
      to {
        text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      }
    }

    .back-icon {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.05);
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 2;
      font-size: 1.5em;
      transition: transform 0.2s ease;
    }

    .back-icon:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <div class="back-icon" onclick="window.location.href='index.html';" id="backIcon">‚òÅÔ∏è</div>

  <div class="container">
    <h1>Skything</h1>
    <div class="nav-links">
      <p>Products</p>
      <p>SkyOps &amp; CloudOps</p>
      <p>Skything your AI</p>
      <p>SkyOS</p>
      <p>Blog</p>
      <p>SkyThingies</p>
    </div>
  </div>

  <div class="footer">
    <span class="wingding" id="leftWingding">‚ù§Ô∏è</span>
    <span>Do the Skything</span>
    <span class="wingding" id="rightWingding">üï∫</span>
  </div>

  <script>
    const emojis = ['‚ù§Ô∏è', 'üíÉ', 'üå∏', 'üïäÔ∏è', 'üßò', 'ü§∏', 'üåº', 'üôå', 'üï∫', 'üôè'];
    const left = document.getElementById('leftWingding');
    const right = document.getElementById('rightWingding');

    function getRandomEmoji(current) {
      let next;
      do {
        next = emojis[Math.floor(Math.random() * emojis.length)];
      } while (next === current);
      return next;
    }

    let leftEmoji = left.textContent;
    let rightEmoji = right.textContent;

    setInterval(() => {
      leftEmoji = getRandomEmoji(leftEmoji);
      left.textContent = leftEmoji;
    }, 1000);

    setTimeout(() => {
      setInterval(() => {
        rightEmoji = getRandomEmoji(rightEmoji);
        right.textContent = rightEmoji;
      }, 1000);
    }, 500);

    // Pick random back icon
    const icons = ['‚òÄÔ∏è','‚òÅÔ∏è','üïäÔ∏è'];
    document.getElementById('backIcon').textContent = icons[Math.floor(Math.random() * icons.length)];
  </script>
</body>
</html>
